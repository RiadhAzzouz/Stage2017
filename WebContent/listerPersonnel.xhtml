<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form>
       		<fieldset>
       			<legend>Lister les Personnels</legend>
		        <h:dataTable value = "#{InscrirePersonnel.getPersonnels()}" var = "pers">
		        <h:column>
		        	<f:facet name="header">ID</f:facet>
		        	<h:outputText value="#{pers.id}" ></h:outputText>
		        </h:column>
		        <h:column>
		        	<f:facet name="header">Nom</f:facet>
		        	<h:outputText value="#{pers.nom}" ></h:outputText>
		        </h:column>
		        <h:column>
		        	<f:facet name="header">Prenom</f:facet>
		        	<h:outputText value="#{pers.prenom}" ></h:outputText>
		        </h:column>
		        <h:column>
		        	<f:facet name="header">Email</f:facet>
		        	<h:outputText value="#{pers.email}" ></h:outputText>
		        </h:column>
		        <h:column>
		        	<f:facet name="header">Date Inscription</f:facet>
		        	<h:outputText value="#{pers.dateInscription}" >
		        		<f:convertDateTime pattern="yyyy/mm/dd" ></f:convertDateTime>
		        	</h:outputText>
		        </h:column>
		        <h:column>
		        	<f:facet name="header">Action</f:facet>
		        	<h:commandButton value="delete" action="#{InscrirePersonnel.delete(pers.email)}" >
			            <f:ajax execute="@form" render="@form" />
			        </h:commandButton>
			        
		        </h:column>
		        </h:dataTable>
        	</fieldset>
        </h:form>
    
</ui:composition>
