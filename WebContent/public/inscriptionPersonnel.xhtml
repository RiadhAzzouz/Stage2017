<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription Personnel</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      <h:form id="formulaire">
         <fieldset>
         	<legend>Inscription Personnel</legend>
	     	
	     	
	     	<h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="nom" value="#{InscrirePersonnel.personnel.nom}"  size="20" maxlength="20" >
	            <f:ajax event="blur" render="nomMessage" />
	        </h:inputText>
	        <h:message id="nomMessage" for="nom" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="prenom">Prenom <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="prenom" value="#{InscrirePersonnel.personnel.prenom}"  size="20" maxlength="20" >
	            <f:ajax event="blur" render="prenomMessage" />
	        </h:inputText>
	        <h:message id="prenomMessage" for="prenom" errorClass="erreur" />
	        <br />
	     	
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="email" value="#{InscrirePersonnel.personnel.email}"  size="20" maxlength="60" >
	            <f:ajax event="blur" render="emailMessage" />
	            <f:validator  binding="#{existenceEmailValidatorPersonnel}" />
	        </h:inputText>
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{InscrirePersonnel.personnel.mot_de_passe}" binding="#{composantMotDePasse}" size="20" maxlength="20">
            	<f:ajax event="blur" execute="motdepasse confirmation" render="motDePasseMessage confirmationMessage" />
            </h:inputSecret>
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="confirmation" value="#{InscrirePersonnel.personnel.mot_de_passe}" size="20" maxlength="20">
    			<f:validator validatorId="confirmationMotDePasseValidator" />
    			<f:attribute name="composantMotDePasse" value="#{composantMotDePasse}" /> 
    			<f:ajax event="blur" execute="motdepasse confirmation" render="motDePasseMessage confirmationMessage" />
            </h:inputSecret>
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />

	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{InscrirePersonnel.inscrire}" styleClass="sansLabel">
	            <f:ajax execute="@form" render="@form" />
	        </h:commandButton>
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
