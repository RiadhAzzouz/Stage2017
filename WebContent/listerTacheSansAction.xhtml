<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form>
    	<fieldset>
       		<h:dataTable value = "#{AjouterTache.getTaches()}" var = "tac" editable="true" rowsPerPageTemplate="5,10,15"
       		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
       		paginator="true" rows="10" >
       		<h:column>
        		<f:facet name="header">ID</f:facet>
        		<h:outputText value="#{tac.id}" ></h:outputText>
        	</h:column>
	        <h:column>
	        	<f:facet name="header">Nom</f:facet>
	        	<h:outputText value="#{tac.nom}" ></h:outputText>
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Projet</f:facet>
	        	<h:outputText value="#{tac.id_projet}" ></h:outputText>
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Personnel</f:facet>
	        	<h:outputText value="#{tac.id_personnel}" ></h:outputText>
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Pourcentage</f:facet>
	        	<h:outputText value="#{tac.pourcentage}" ></h:outputText>
	        	
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Date de l'Ajout</f:facet>
	        	<h:outputText value="#{tac.dateAjout}" >
	        		<f:convertDateTime pattern="yyyy/mm/dd" ></f:convertDateTime>
	        	</h:outputText>
	        </h:column>
	        <h:column>
	        	<f:facet name="header">Mettre Ã  jour</f:facet>
	        	<h:commandButton value="Edit" action="#{AjouterTache.editTache(tac.id, tac.pourcentage)}" />
	        </h:column>
	        
	       </h:dataTable>
        
        </fieldset>
        
    </h:form>
    
</ui:composition>
